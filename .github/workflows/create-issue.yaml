name: create template issue
on:
  - push
permissions:
  contents: read
  issues: write 
jobs:
  create-template-issue:
    strategy:
      matrix:
        # .github/template/以下のMarkdownファイルのファイル名を列挙（拡張子なし）
        filename: ["front-title", "pop-title"]
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        # 直前の2コミットが読めれば十分
        with:
          fetch-depth: 2
      - name: Get all parents
        # https://git-scm.com/docs/git-rev-parse#_other_rev_parent_shorthand_notations
        run: echo "ALL_PARENT=$(git rev-parse HEAD^@)" >> $GITHUB_ENV
      - name: Create template issue
        # テンプレートから引っ張ってきた初回時のみ発火させる
        # git rev-parse HEAD^@は親がない場合（最初のコミットの場合）空白となり、それ以外は最初のコミットを指す
        if: env.ALL_PARENT == ""
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/template/${{ matrix.filename }}.md
